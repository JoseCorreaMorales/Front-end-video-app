<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="fav-icon.png" type="image/x-icon">
    <title>Iniciar Sesion</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="img/logo.png" alt="">
    </header>
    <hr>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input type="text" class="login__container--input" placeholder="Correo" autocomplete="email">
                <input type="password" class="login__container--input" placeholder="Contraseña">
                <button class="button">Inicia sesión</button>
                <div class="login__container--remember-me">
                    <label for="cboxrme">
                        <input type="checkbox" name="cboxrme" id="cboxrme" value="cboxrme">Recuérdame
                    </label>
                    <a href="/" class="">olvidé mi contraseña</a>
                </div>
            </form>

            <section class="login__container--social-media">
                <div><img src="https://img.icons8.com/plasticine/100/null/google-logo.png"/>Inicia sesión con Google</div>
                <div><img src="https://img.icons8.com/cotton/64/null/twitter.png"/>Inicia sesión con Twitter</div>

            </section>
            <p class="login__container--register">¿No tienes ninguna cuenta?
                <a href="/registro.html">Regístrate</a>
            </p>
        </section>

    </section>




    <footer class="footer">
        <a href="/">Términos  de uso</a>
        <a href="/">Declaraciones de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>

</body>

</html>
