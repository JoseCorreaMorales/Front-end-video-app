<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="shortcut icon" href="fav-icon.png" type="image/x-icon">
    <title>Regístrate</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="img/logo.png" alt="">
    </header>
    <hr>
    <section class="login">
        <section class="login__container">
            <h2>Regístrate</h2>
            <form class="login__container--form">

                <input type="text" class="login__container--input" placeholder="Nombre" autocomplete="name">
                <input type="text" class="login__container--input" placeholder="Correo" autocomplete="email">
                <input type="password" class="login__container--input" placeholder="Contraseña">
                <button class="button">Registrarme</button>
                <div class="login__container--remember-me">
                    <label for="cboxrme">
                        <input type="checkbox" name="cboxrme" id="cboxrme" value="cboxrme">Recuérdame
                    </label>
                    <a href="">Inicia sesión</a>
                </div>
            </form>

        </section>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaraciones de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
