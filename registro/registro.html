<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../base/normalize.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="fav-icon.png" type="image/x-icon">
    <title>Regístrate</title>
</head>

<body>
    <header tabindex="0" class="header">
       
        <a href="../vista-principal/index.html"> <img class="header__img" src="../img/logo.png" alt="Logo" title="MyTube" ></a>
    </header>
    <hr>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="1">Regístrate</h2>
            <form class="login__container--form">

                <input aria-label="Nombre" type="text" class="login__container--input" placeholder="Nombre" autocomplete="name" required>
                <input aria-label="Correo" type="text" class="login__container--input" placeholder="Correo" autocomplete="email" required >
                <input aria-label="Contraseña" type="password" class="login__container--input" placeholder="Contraseña" required>
                <button class="button">Registrarme</button>
                <div class="login__container--remember-me">
                    <label for="cboxrme">
                        <input type="checkbox" name="cboxrme" id="cboxrme" value="cboxrme">Recuérdame
                    </label>
                    <a href="../iniciar-secion/login.html">Inicia sesión</a>
                </div>
            </form>

        </section>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaraciones de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
